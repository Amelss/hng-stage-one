<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HNG Stage One</title>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <div class="time-date">
                <p class="time" data-testid="currentUTCTime"></p>
                <p class="date" data-testid="currentDayOfTheWeek"></p>
            </div>
            <div class="display-picture">
                <img src="./images/profilepic.JPG" alt="Slack display image" data-testid="=slackDisplayImage">
            </div>
            <div class="personal-details">
                <h4 data-testid="slackUserName" class="username">Ameley</h4>
                <p class="track" data-testid="myTrack">Frontend Track</p>
            </div>
            <div class="btn">
                <button class="github-btn" data-testid="githubURL"> <a href="https://github.com/Amelss/hng-stage-one" target="_blank">Github</a></button>
            </div>
        
       
    </div>
    
    </div>
    


<script src="script.js"></script>
</body>
</html>
