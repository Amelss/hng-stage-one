<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>HNG Stage One</title>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <div class="time-date">
                <p id="currentTime" data-testid="currentUTCTime"></p>
                <p id="currentDate" data-testid="currentDayOfTheWeek"></p>
            </div>
            <div class="display-picture">
                <img src="./images/profilepic.JPG" alt="Ameley" data-testid="=slackDisplayImage">
            </div>
            <div class="personal-details">
                <h4 data-testid="slackUserName" class="username">Ameley</h4>
                <p class="track" data-testid="myTrack">Frontend Track</p>
            </div>
            <div class="btn">
                <button class="github-btn" data-testid="githubURL"> <a href="https://github.com/Amelss/hng-stage-one" target="_blank">GitHub</a></button>
            </div>
        
       
    </div>
    
    </div>
    


<script src="script.js"></script>
</body>
</html>
